<%
    const defaultTitleStyle = 'tracking-wider font-logo text-xl';
    const defaultInputStyle = 'mt-1 font-text block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0';
%>

<form id="contact-form" method="POST" action="send" enctype="multipart/form-data" name="contact" class="grid grid-cols-1 gap-6 contact-form-width">
    <label class="block">
        <span class="<%= defaultTitleStyle %>">Company</span>
        <input type="text"
               class="<%= defaultInputStyle %>"
               name="company"
               id="company"
               placeholder="">
    </label>
    <label class="block">
        <span class="<%= defaultTitleStyle %>">Full Name</span>
        <input type="text"
               class="<%= defaultInputStyle %>"
               name="fullname"
               id="fullname"
               placeholder="">
    </label>
    <label class="block">
        <span class="<%= defaultTitleStyle %> required-field">E-mail</span>
        <input type="email"
               class="<%= defaultInputStyle %>"
               name="email"
               id="email"
               placeholder="john@example.com"
               required>
    </label>
    <label class="block">
        <span class="<%= defaultTitleStyle %>">Category</span>
        <select class="<%= defaultInputStyle %>" name="category" id="category">
            <option>Footage Capture</option>
            <option>Trailers Editing</option>
            <option>Other</option>
        </select>
    </label>
    <label class="block">
        <span class="<%= defaultTitleStyle %> required-field">Message</span>
        <textarea class="<%= defaultInputStyle %>"
                  rows="3"
                  name="message"
                  id="message"
                  required></textarea>
    </label>

    <div id="success-block" class="mt-3 rounded-md text-xl overflow-hidden" style="display: none;">
        <div class="flex flex-row justify-center items-center content-center px-5 py-2 bg-green-500 text-white tracking-wider font-logo">
            <i class="gg-check-o mr-2"></i> Successfully sent!
        </div>
    </div>

    <div id="error-block" class="mt-3 border border-red-600 rounded-md text-xl overflow-hidden" style="display: none;">
        <div class="flex flex-row">
            <div class="flex flex-wrap items-center content-center px-5 py-6 bg-red-500 text-white tracking-wider font-logo uppercase">
                <i class="gg-close-o mr-2"></i> Error
            </div>
            <div class="flex flex-wrap content-center px-2 py-1 font-text">
                <span id="error-message"></span>
            </div>
        </div>
    </div>

    <label class="block mt-3">
        <button id="submit-contact-form" type="submit" class="<%= defaultTitleStyle %> flex justify-center items-center w-full py-2 bg-capture-red hover:bg-opacity-80 text-white rounded-md">
            <i id="submit-button-icon-before" class="gg-comment mr-2 mb-1"></i>
            <i id="submit-button-icon-inprogress" class="gg-spinner mr-2" style="display: none;"></i>
            <div>Submit</div>
        </button>
    </label>
</form>
